<div class="header">
    <div id="main" class="pull-right" ng-app>
        <nav class="projects">
            <a href="#/" class="home">Home</a>
            <a href="#/builder" class="projects">Products</a>
            <a href="#/services" class="services">Services</a>
            <a href="#/contact" class="contact">Contact</a>
        </nav>
    </div>
    <h3 class="text-muted"><img src="images/logo.png" alt="Pehratek Products"/></h3>
</div>

<div class="row">
    <hr/>
    <h1>System Builder</h1>
    <hr/>
</div>

<div class="row">
    <div class="col-md-4" ng-repeat="product in products | filter: category='system'">
        <h3>{{product.title}} - {{product.category}}</h3>
        <p>{{product.price | currency}}</p>
        <ul class="list-inline">
            <li ng-repeat="image in product.imageUrl | limitTo:1">
                <img src="{{image}}" alt="product.title" class="img-responsive"/>
            </li>
        </ul>
        <ul>
            <li ng-repeat="option in product.options" class="list-inline">
                {{option.title}}
            </li>
        </ul>

        <div class="row">
            <a href="#/product-detail/{{product.id +1}}"><button class="btn btn-danger">Learn More</button></a>
        </div>

        <div class="row">
            <a href="#/product/{{product.id +1}}"><button class="btn btn-primary">Choose This Product</button></a>
        </div>

    </div>
</div>
