<div class="row">

    <h3>{{product.title}}</h3>
    <p>{{product.price | currency}}</p>

    <ul class="list-inline">
        <li ng-repeat="image in product.imageUrl">
            <img src="{{image}}" alt="product.title" class="img-responsive img-thumbnail"/>
        </li>
    </ul>

    <div class="row">
        <p>{{product.desc}}</p>
    </div>

</div>
