system detail page
<div class="row">

    <h3>{{system.title}}</h3>
    <p>{{system.price | currency}}</p>

    <ul class="list-inline">
        <li ng-repeat="image in system.imageUrl">
            <img src="{{image}}" alt="system.title" class="img-responsive img-thumbnail"/>
        </li>
    </ul>

    <div class="row">
        <p>{{system.desc}}</p>
    </div>

</div>
