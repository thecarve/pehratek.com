builder options page

<div class="row">

    <h3>System Configuration</h3>

    {{system.title}} - {{system.price | currency}}
    
    <ul class="list-inline">

        <li ng-repeat="option in options">

            <div class="row">
                {{options[option].title}}
            </div>

            <div class="row">
                <img src="{{options[option].imageUrl | limitTo: 1}}" alt="{{options[option].title}}"/>
            </div>

            <div class="row">
                <a href="#/product-detail/{{system.id +1}}"><button class="btn btn-danger">Learn More</button></a>
            </div>

            <div class="row">
                <a href="#/product/{{system.id +1}}"><button class="btn btn-primary">Choose This system</button></a>
            </div>

        </li>

    </ul>

</div>
