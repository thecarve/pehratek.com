    <div class="container">
        <div class="navbar-header">
            <a href="/"><h3 class="text-muted"><img src="images/logo.png" alt="Pehratek Products"/></h3></a>
        </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/" class="home">Home</a></li>

                <li><a href="#/contact" class="contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->

<div class="row margin-top-header text-center">
    <h2 class="text-primary">Choose Your {{selectedCategory.title}}</h2>
    <hr/>
</div>


<div class="row">

    <div class="col-lg-3">
        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="category in systemCategories()" ng-class="{'active': selectedCategoryId === category.id}">
                <a href="#/product/{{selectedSystem+1}}/option/{{category.id + 1}}">{{category.title}}</a>
            </li>
        </ul>
    </div>

    <div class="col-lg-7">

        <div class="row">
            <ul id="option-items" class="list-inline">
                <li ng-repeat="option in systemCategoryOptions" class="text-center" style="margin-left: 40px;">
                    <div class="row">{{option.title}} <br/>{{option.name}}</div>

                    <div class="row text-danger">
                        <strong>{{option.price | currency}}</strong>
                        <img class="img-responsive thumbnail" ng-repeat="img in option.imgUrl | limitTo: 1" src="{{img}}" alt="{{option.title}}" style="width: 100px; margin: auto;"/>
                        <hr/>
                        <a href="#/option-detail/{{option.id+1}}"><button class="btn btn-info">Learn More...</button></a>
                        <hr/>
                        <a href="#/product/{{system.id +1}}/option/1"><button class="btn btn-success">Add To Your Configuration</button></a>
                    </div>

                </li>
                <li class="active"><button class="btn btn-primary">Skip</button></li>
            </ul>
        </div>
    </div><!-- END LEFT COLUMN -->

    <div class="col-lg-2">

        <h4>Your Configuration</h4>
        <p><strong>{{system.title}} - {{system.price | currency}}</strong></p>

    </div><!-- END RIGHT COLUMN -->

</div>




<div class="row">

</div>
