<div class="modal-header">
    <h1>{{selectedOption.title}} <small>{{selectedOption.name}}</small></h1>
</div>
<div class="modal-body">
    <h3>{{selectedOption.price | currency}}</h3>
    <p>{{selectedOption.desc}}</p>

    <ul ng-repeat="img in selectedOption.imgUrl" class="list-inline">
        <li>
            <img class="img-responsive" src="{{img}}" alt="{{selectedOption.title}}"/>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
